<!-- templates/cesta/pedido_form.html -->
<form method="post" action="{% url 'procesar_pago' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Confirmar pedido</button>
</form>

<h2>Productos</h2>
<ul>
    {% for item in items %}
    <li>
        {{ item.producto.nombre }} -
        Cantidad (días): {{ item.cantidad }}
        - Subtotal: {{ item.calcular_subtotal }} €
    </li>
    {% endfor %}
</ul>
