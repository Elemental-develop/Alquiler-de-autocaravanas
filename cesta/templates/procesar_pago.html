{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
    <link type='text/css' href='{% static "css/estilos.css" %}' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>

<body>
    {% block content %}
<!-- templates/cesta/pedido_form.html -->
<form method="post" action="{% url 'procesar_pago' %}">
    {% csrf_token %}

    <h1 class="h1">Forma de pago:</h1>

    <div class="pagina-centrada-cuenta">


    <div class="seccion-pago">
        <label for="{{ form.forma_pago.id_for_label }}">Forma de pago*:</label>
        <select name="{{ form.forma_pago.name }}" id="{{ form.forma_pago.id_for_label }}" class="form-control">
            {% for value, label in form.forma_pago.field.choices %}
                <option value="{{ value }}" {% if form.forma_pago.value == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}

        </select>

    </div>

    <button class="icono" type="submit">Confirmar pedido</button>
</form>
</div>


<h1 class="h1">Resumen del pedido</h1>
    <div class="sugerencias">
        {% for item in items %}
        <div class="product">
          <img src="{{ item.producto.imagen }}" alt="{{ item.producto.nombre }}">
          <h3>{{ item.producto.nombre }}</h3>
          <h4>Cantidad: {{ item.cantidad }} días</h4>
          <h4 class="message">Subtotal: <span class="subtotal" id="subtotal-{{ item.id }}">{{ item.calcular_subtotal }}</span> €</h4>
          <input type="hidden" name="producto_id_{{ item.id }}" value="{{ item.producto.id }}">
        </div>
        {% endfor %}
      </div>
  {% endblock %}
</body>
</html>
